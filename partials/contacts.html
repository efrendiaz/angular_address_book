<h3>Contacts</h3>

<table class="table table-striped">
  <thead><tr>
    <th></th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Address</th>
  </tr></thead>
  <tbody><tr ng-repeat="contact in contacts">
    <td>
      <button class="btn" ui-sref="viewContact({id:contact.id})">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;View
      </button>
    </td>
    <td>{{ contact.first_name }}</td>
    <td>{{ contact.last_name }}</td>
    <td>{{ contact.email }}</td>
    <td>{{ contact.address }}</td>
  </tr></tbody>
</table>
