
<h3>Contacts</h3>
<div class="table-responsive">
<table class="table table-hover table-striped">
  <thead><tr>
    <th>&nbsp;</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Address</th>
  </tr></thead>
  <tbody><tr ng-repeat="contact in contacts">
    <td>
    <div class="btn-group">
     <a class="btn btn-primary" ui-sref="editContact({id:contact.id})">Edit</a>
     <a class="btn btn-danger" ng-click="deleteContact(contact)">Delete</a>
     </div>
    </td>
    <td>{{ contact.first_name }}</td>
    <td>{{ contact.last_name }}</td>
    <td>{{ contact.phone_number }}</td>
    <td>{{ contact.email }}</td>
    <td>{{ contact.address }}</td>
  </tr></tbody>
</table>
</div>
<a ui-sref="newContact" class="btn-primary btn-lg nodecoration">Add New Contact</a>
